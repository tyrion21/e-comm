<div class="flex flex-wrap -m-4">
  <app-product-item
    *ngFor="let product of producto"
    [producto]="product"
  ></app-product-item>
</div>
<div *ngIf="!producto.length">
  <div class="flex flex-col text-center w-full mb-12">
    <div class="ps-section__content mx-auto">
        <img src="../../../assets/img/404.jpg" alt="">
    </div>
    <h3>Ops! No hay productos disponibles</h3>
  </div>
  <button
    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-accent rounded text-lg"
  >
    Button
  </button>
</div>
